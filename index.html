<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeh</title>
    <!--My-CSS-->
    <link rel="stylesheet" href="/style.css">
    <!--My-font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <select name="" id="">
            <option value="">Zikrlar:</option>
            <option value="">Alloh Akbar</option>
            <option value="">La illaha illa Alloh</option>
            <option value="">SubhanAlloh</option>
            <option value="">Astag'firulloh</option>
            <option value="">Alhamdullilah</option>
            <option value="">Allohumma Solli Ala Sayiddin Muhammad</option>

        </select>
        <div class="count">
            <h4><span class="counter">0</span> /33</h4>
            <span>x <span id="countx">0</span></span>
        </div>
        <div class="tasbeh">
            <img class="pattern" src="/tasbeh-img/pattern-black.jpg" alt="">
            <div class="circle">
                <img id="duo-btn" src="/tasbeh-img/hand duo.png" alt="">
            </div>
        </div>
        <div class="con-reset">
            <button class="reset-btn">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
        </div>

    </div>



    <script src="/app.js"></script>
</body>

</html>
